<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Masuk | KeuDe</title>

  <!-- Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">

  <!-- Styles -->
  <link rel="stylesheet" href="login.css" />

  <!-- Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>

  <div class="auth-landing">
    <div class="split-card">

      <!-- KIRI: hero -->
      <aside class="left-hero">
        <div class="hero-inner">
          <div class="hero-logo">
            <!-- ganti dengan logo file kamu -->
            <img src="logo-perusahaan.png" alt="Logo" />
          </div>
          <h1 class="hero-title">Hello,<br/>welcome DKE!</h1>
          <p class="hero-desc">
            Informasi Pengawasan Laporan keuangan DKE secara efisien.
          </p>
          <button class="hero-cta" type="button">View more</button>
        </div>
        <!-- dekor garis -->
        <div class="streaks"></div>
      </aside>

      <!-- KANAN: form -->
      <main class="right-panel">
        <!-- LOGIN -->
        <form id="formLogin" class="pane" data-pane="login" autocomplete="on">
          <h2 class="panel-title">Log In</h2>

          <label>Email address</label>
          <div class="input">
            <input id="loginEmail" type="email" name="email" placeholder="name@mail.com" required />
          </div>

          <label>Password</label>
          <div class="input">
            <input id="loginPassword" type="password" name="password" placeholder="********" required />
          </div>

          <div class="row small">
            <label class="ck">
              <input type="checkbox" id="rememberMe">
              <span>Remember me</span>
            </label>
            <a href="#" class="link" id="linkForgot">Lupa password?</a>
          </div>

          <button class="btn btn-primary" type="submit">Login</button>

          <div class="sep">or</div>

          <div class="oauth">
            <button class="oauth-btn" type="button" id="btnOAuthGoogle" title="Google">G</button>
            <button class="oauth-btn" type="button" id="btnOAuthGithub" title="GitHub">GH</button>
          </div>

          <p class="switch-note">
            Not a member yet?
            <a href="#" class="link" data-switch="signup">Sign up</a>
          </p>
        </form>

        <!-- SIGNUP -->
        <form id="formSignup" class="pane hidden" data-pane="signup" autocomplete="off">
          <h2 class="panel-title">Create account</h2>

          <div class="grid-2">
            <div>
              <label>First name</label>
              <div class="input">
                <input type="text" name="first_name" placeholder="John" />
              </div>
            </div>
            <div>
              <label>Last name</label>
              <div class="input">
                <input type="text" name="last_name" placeholder="Doe" />
              </div>
            </div>
          </div>

          <label>Email address</label>
          <div class="input">
            <input id="suEmail" type="email" name="email" placeholder="name@mail.com" required />
          </div>

          <label>Password</label>
          <div class="input">
            <input id="suPass" type="password" name="password" placeholder="********" required />
          </div>

          <label>Confirm password</label>
          <div class="input">
            <input id="suPass2" type="password" name="password2" placeholder="********" required />
          </div>

          <button class="btn btn-gradient" type="submit">Sign up</button>

          <p class="switch-note">
            Already have an account?
            <a href="#" class="link" data-switch="login">Sign in</a>
          </p>
        </form>
      </main>

    </div>
  </div>

  <!-- ====== APP LOGIC ====== -->
  <script>
    // =================== KONFIGURASI SUPABASE ===================
    const SUPABASE_URL = 'https://jllomycpshgbhppipyaj.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImpsbG9teWNwc2hnYmhwcGlweWFqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjAyNzg2OTcsImV4cCI6MjA3NTg1NDY5N30.DQYcB25G6blGpQnxyLlaqsX8OTXWMc7q51EtJN35vY4';
    const EMAIL_REDIRECT = 'https://tbmanjaddawajadda.pro/verify.html'; // halaman verifikasi kamu

    // Catatan: rememberMe tidak mengubah persistensi client (Supabase v2 mem-persist session di localStorage).
    // Kalau ingin "non-remember", biasanya pakai client terpisah dengan persistSession:false.
    // Untuk kesederhanaan kita tetap pakai default (persisted). Checkbox tetap ada untuk UI.
    const supa = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    // Jika sudah login & verified â†’ langsung ke app
    (async () => {
      const { data: { user } } = await supa.auth.getUser();
      if (user?.email_confirmed_at) {
        location.replace('index.html');
      }
    })();

    // =================== SWITCH PANE (Login <-> Signup) ===================
    document.querySelectorAll('[data-switch]').forEach(a => {
      a.addEventListener('click', (e) => {
        e.preventDefault();
        const target = a.getAttribute('data-switch');
        document.querySelectorAll('.pane').forEach(p => p.classList.add('hidden'));
        document.querySelector(`.pane[data-pane="${target}"]`)?.classList.remove('hidden');
      });
    });

    // =================== LOGIN ===================
    document.getElementById('formLogin').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('loginEmail').value.trim();
      const password = document.getElementById('loginPassword').value;

      if (!email || !password) return alert('Lengkapi email & password');

      const { error } = await supa.auth.signInWithPassword({ email, password });
      if (error) return alert(error.message);

      const { data: { user } } = await supa.auth.getUser();
      if (!user?.email_confirmed_at) {
        // Belum verifikasi
        return location.replace('verify.html');
      }
      location.replace('index.html');
    });

    // =================== FORGOT PASSWORD ===================
    // Mengirim email reset password (user akan dapat link untuk set password baru)
    document.getElementById('linkForgot').addEventListener('click', async (e) => {
      e.preventDefault();
      const email = document.getElementById('loginEmail').value.trim();
      if (!email) return alert('Masukkan email terlebih dahulu di kolom login.');

      const { error } = await supa.auth.resetPasswordForEmail(email, {
        redirectTo: EMAIL_REDIRECT
      });
      if (error) alert(error.message);
      else alert('Link reset password dikirim. Cek email kamu.');
    });

    // =================== SIGNUP ===================
    document.getElementById('formSignup').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('suEmail').value.trim();
      const pass1 = document.getElementById('suPass').value;
      const pass2 = document.getElementById('suPass2').value;

      if (!email || !pass1) return alert('Lengkapi email & password');
      if (pass1 !== pass2) return alert('Konfirmasi password tidak sama');

      const { error } = await supa.auth.signUp({
        email,
        password: pass1,
        options: {
          data: {
            first_name: (e.target.first_name?.value || '').trim(),
            last_name: (e.target.last_name?.value || '').trim()
          },
          emailRedirectTo: EMAIL_REDIRECT
        }
      });

      if (error) return alert(error.message);
      alert('Berhasil daftar. Silakan cek email untuk konfirmasi.');
      location.replace('verify.html');
    });

    // =================== OAUTH (Google / GitHub) ===================
    document.getElementById('btnOAuthGoogle').addEventListener('click', async () => {
      const { error } = await supa.auth.signInWithOAuth({
        provider: 'google',
        options: { redirectTo: EMAIL_REDIRECT }
      });
      if (error) alert(error.message);
      // akan redirect ke Google; setelah sukses ke verify.html
    });

    document.getElementById('btnOAuthGithub').addEventListener('click', async () => {
      const { error } = await supa.auth.signInWithOAuth({
        provider: 'github',
        options: { redirectTo: EMAIL_REDIRECT }
      });
      if (error) alert(error.message);
    });
  </script>
</body>
</html>
